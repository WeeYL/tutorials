<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>
        <!-- Edit button name -->
        <button type="button" onclick="container1()"> app01 </button> 
        <button type="button" onclick="container2()"> app02 </button>
        <button type="button" onclick="container3()"> app03 </button>
        <button type="button" onclick="container4()"> app04 </button>
        <button type="button" onclick="container5()"> app05 </button>
        <!--  -->
    
    </nav>
    <div id="container" class="parent" >

    </div>    



<!-- SCRIPT -->
<script>
    function addScriptwithModule( value) {
        console.clear()

        const sc = document.createElement('script')
        sc.setAttribute("type","module")
        sc.setAttribute("src",value)
        const container = document.getElementById("container")
        container.appendChild(sc)
    }
    function addScript( value) {
        console.clear()

        const sc = document.createElement('script')
        sc.setAttribute("src",value)
        const container = document.getElementById("container")
        container.appendChild(sc)
    }



    function container1(){ addScriptwithModule('./app01-control.js')}
    function container2(){ addScriptwithModule('./app02-obj.js') }
    function container3(){ addScriptwithModule('./app03-array.js')}
    function container4(){ addScript('./app04-OOP.js')}
    function container5(){ addScript('./app05-OOP-ES6.js')}
  
</script>
</body>
</html>
